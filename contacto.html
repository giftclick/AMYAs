<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arnez Miranda and Associates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">
    <script type="module" src="./modules/navbar.js"></script>
    <script type="module" src="./modules/footer.js"></script>
    <script type="module" src="./modules/contact.js"></script>
    <script type="module" src="./modules/articles.js"></script>
</head>

<body>
    <style>
        .contact-form-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        .contact-title {
            font-size: 28px;
            color: #1a202c;
            /* Color oscuro para el título */
            margin-bottom: 5px;
        }

        .contact-subtitle {
            font-size: 18px;
            color: #2f855a;
            /* Color verde para el subtítulo */
            margin-bottom: 20px;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Group */
        .form-group {
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #718096;
            /* Gris claro */
            margin-bottom: 5px;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            /* Borde claro */
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #2f855a;
            /* Borde verde al enfoque */
        }

        /* Submit Button */
        .submit-btn {
            background-color: #71896e;
            /* Verde oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5a7259;
            /* Verde más oscuro */
        }
    </style>
    <app-navbar></app-navbar>
    <section class="contact-form-section">
        <h1 class="contact-title">Contáctanos</h1>
        <h2 class="contact-subtitle">En Whatsapp</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre y apellido</label>
                <input type="text" id="name" placeholder="Juan García">
            </div>
            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" id="company" placeholder="Olimpo S.R.L.">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="olimpo@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" placeholder="Ingrese su consulta"></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>
    <app-articles></app-articles>
    <app-footer></app-footer>
    <script src="script-en.js" defer></script>
</body>

</html>
