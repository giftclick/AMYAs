<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arnez Miranda and Associates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">
    <script type="module" src="./modules/navbar.js"></script>
    <script type="module" src="./modules/footer.js"></script>
    <script type="module" src="./modules/contact.js"></script>
    <script type="module" src="./modules/articles.js"></script>
</head>

<body>
    <style>
        .contact-form-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        .contact-title {
            font-size: 28px;
            color: #1a202c;
            /* Color oscuro para el título */
            margin-bottom: 5px;
        }

        .contact-subtitle {
            font-size: 18px;
            color: #2f855a;
            /* Color verde para el subtítulo */
            margin-bottom: 20px;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Group */
        .form-group {
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #718096;
            /* Gris claro */
            margin-bottom: 5px;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            /* Borde claro */
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #2f855a;
            /* Borde verde al enfoque */
        }

        /* Submit Button */
        .submit-btn {
            background-color: #71896e;
            /* Verde oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5a7259;
            /* Verde más oscuro */
        }
    </style>
    <app-navbar></app-navbar>
    <section class="contact-form-section">
        <h1 class="contact-title">Contáctanos</h1>
        <h2 class="contact-subtitle">En Whatsapp</h2>
        <h6>Asegúrate de que WhatsApp Web esté abierto en tu navegador.</h6>
        <br>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre y apellido</label>
                <input type="text" id="name" placeholder="Juan García">
            </div>
            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" id="company" placeholder="Olimpo S.R.L.">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="olimpo@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" placeholder="Ingrese su consulta"></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>

    <section class="contact-form-section">
        <h1 class="contact-title">Contáctanos</h1>
        <h2 class="contact-subtitle">Por Correo Electrónico</h2>
        <h4>Déjanos un mensaje a este correo y te responderemos lo antes posible.</h4><br>
        <a href="mailto:sgonzales@arnezmiranda.com.bo" class="contact-link">sgonzales@arnezmiranda.com.bo</a>
        </div>
    </section>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtener los valores de los campos del formulario
            const name = document.getElementById('name').value.trim();
            const company = document.getElementById('company').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validar que los campos requeridos no estén vacíos
            if (!name || !email || !message) {
                alert('Por favor, complete todos los campos requeridos.');
                return;
            }

            // Crear el mensaje profesional
            const professionalMessage = `Hola, mi nombre es ${name}. Represento a la empresa ${company || 'N/A'}, mi correo es
            ${email} y esta es mi consulta: ${message}`;

            // Número de WhatsApp al que se enviará el mensaje
            const whatsappNumber = '+59165350004';

            // Crear el enlace de WhatsApp con el número y el mensaje
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(professionalMessage)}`;

            // Abrir WhatsApp en una nueva ventana
            window.open(whatsappUrl, '_blank');
        });
    </script>
    <app-articles></app-articles>
    <app-footer></app-footer>
    <script src="script.js" defer></script>
</body>

</html>
